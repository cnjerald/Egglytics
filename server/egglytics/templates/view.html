<!DOCTYPE html>
<html>
    <head>
        <title>Sample Info</title>
        <style>
            .info-card {
                display: flex;
                flex-direction: column; /* stack vertically */
                border: 2px solid black;
                margin: 20px auto;
                padding: 1%;
                text-align: center;
                width: 80%; /* fixed width for consistent look */
                border-radius: 8px;
                background-color: #f9f9f9;
            }
            .info-card:hover {
                background-color: #e0e0e0;
            }
            .info-card h5 {
                margin: 5px 0;
            }


            /* Popup modal styles */
            .popup {
                    display: none;
                    position: fixed;
                    top: 0; left: 0;
                    width: 100%; height: 100%;
                    background: rgba(0,0,0,0.5);
                    justify-content: center;
                    align-items: center;
                    padding: 20px; /* prevent edges from sticking */
                }

                .popup-content {
                    background: white;
                    padding: 20px;
                    border-radius: 8px;
                    text-align: center;
                    width: 80vw; /* This is the width of the popup box */
                    min-height: 50vh; /* This is the height of the popup box */
                    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
                }

                .popup-holder {
                    display: flex;
                    gap: 20px;
                    align-items: flex-start;
                    width: 100%;
                }

                .half {
                    flex:1;
                }

                .text-side {
                    text-align: left;
                    max-height: 60vh;        /* limit height of text section */
                    overflow-y: auto;        /* only this column scrolls */
                }

                .button-photo {
                    height: auto;
                }

                .close-btn {
                    margin-top: 15px;
                    padding: 8px 15px;
                    border: none;
                    border-radius: 5px;
                    background: #333;
                    color: white;
                    cursor: pointer;
                }
                .button-photo {
                    max-width: 100%;   /* don't exceed parent column width */
                    max-height: 60vh;  /* don't exceed 60% of viewport height */
                    object-fit: contain; /* scale down while keeping aspect ratio */
                    border-radius: 6px;
                    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
                }

        </style>
    </head>
    <body>
        {% for batch in batches %}
        <div class="info-card" data-batch-id="{{ batch.id }}">
            <h5>NAME: {{ batch.batch_name }}</h5>
            <h5>Date: {{ batch.date_updated|date:"m/d/Y" }}</h5>
            <h5>Total Images: {{ batch.total_images }}</h5>
            <h5>Total Eggs: {{ batch.total_eggs }}</h5>
            <h5>Processing Status: {% if batch.total_eggs > 0 %} Done {% else %} Pending {% endif %}</h5>
        </div>
        {% endfor %}
        
        <!-- Popup Modal -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <!-- Title / Header -->
                <h3 id="popup-text">Details</h3>

                <div class="popup-holder">
                    <!-- Left side can be static or used for thumbnails -->
                    <div class="half">
                        <img id="popup-image" src="" alt="Image Preview" class="button-photo">
                    </div>

                    <!-- Right side: dynamic content goes here -->
                    <div class="half text-side" id="popup-details">
                        <!-- Will be filled by JS -->
                        <p>Loading...</p>
                    </div>
                </div>

                <button class="close-btn" onclick="closePopup()">Close</button>
            </div>
        </div>

    </body>
    <script>
        const cards = document.querySelectorAll('.info-card');
        const popup = document.getElementById('popup');
        const popupText = document.getElementById('popup-text');
        const popupContent = document.querySelector('.popup-content');
        // Function to open popup
        function openPopup(message) {
            popupText.textContent = message;
            
            popup.style.display = 'flex';
        }

        // Function to close popup
        function closePopup() {
            popup.style.display = 'none';
        }

        // Close when clicking outside
        popup.addEventListener('click', (e) => {
            if (!popupContent.contains(e.target)) {
                closePopup();
            }
        });


        // Add click events to cards
        cards.forEach((card) => {
            card.addEventListener("click", () => {
                const batchId = card.getAttribute("data-batch-id");

                // Show popup immediately (loading state)
                popupText.textContent = "Loading images...";
                popup.style.display = "flex";

                fetch(`/batch/${batchId}/images/`)
                    .then(response => response.json())
                    .then(data => {
                        // Replace popup content with real image details
                        let detailsHTML = "";
                        const img = data[0]; // show first image for now
                        document.getElementById("popup-image").src = `../static/uploads/${img.image_name}`;
                        data.forEach(img => {
                            detailsHTML += `
                                <div>
                                    <h5>Image: ${img.image_name}</h5>
                                    <p>Eggs: ${img.total_eggs}</p>
                                    <p>Hatched: ${img.total_hatched}</p>
                                    <p>Type: ${img.img_type}</p>
                                    <button class="edit-btn" onclick="window.location.href='/edit/${img.image_id}'">
                                        Edit
                                    </button>
                                </div>
                                <hr/>
                            `;
                        });

                        popupText.textContent = "Image Details"; // header
                        document.querySelector(".text-side").innerHTML = detailsHTML;
                    })
                    .catch(err => {
                        popupText.textContent = "Error loading images";
                        console.error(err);
                    });
            });
        });

    </script>
</html>
