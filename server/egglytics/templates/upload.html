{% load static %}
<script src="{% static 'js/image_upload_handler.js' %}"></script>

<style>
#drop-area {
    /* FRONT END DEVS, PACENTER TAPOS DELETE COMMENT TY*/
    border: 2px dashed #ccc;
    border-radius: 10px;
    padding: 30px;
    text-align: center;
    font-family: Arial;
    color: #666;
    width:50%;
}

#drop-area.highlight {
    /* This is the color when a file is dragged */
    border-color: #4caf50;  
    /* This is the default color */
    background-color: #f0fff0;
}
/* This toggled switch an edited version of https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_switch*/
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>

<!-- Please read -->
<!-- 
hidden accpet = Front end limitations of file upload
multiple tag = allows batch upload
id = myfile
 -->


<div id="drop-area">
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <p>Drag & drop a file here, or click to select</p>
    <p>Max files: 15</p>
    <p>Max size per file: 20MB</p>
    <input type="file" id="myfile" hidden accept=".jpg,.jpeg,.png" multiple>
    <button type="button" onclick="$('#myfile').click()">Select File</button>
    <div id="progress-container" style="width: 50%; margin-top: 20px; display: none;">
    <div id="progress-bar" style="height: 20px; width: 0%; background-color: #4caf50;"></div>
    </div>

</div>

<!-- Hidden form just to inject CSRF cookie -->
<form style="display:none;">
    {% csrf_token %}
</form>
