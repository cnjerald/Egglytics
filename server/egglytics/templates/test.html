{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenSeadragon Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #viewer {
            width: 100%;
            height: 80vh;
            background-color: black;
            cursor: crosshair;
        }
        .openseadragon-overlay {
            pointer-events: none !important;
        }
        #instructions {
            margin-bottom: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .openseadragon-navigator {
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }

    </style>
</head>
<body>

<div id="instructions">
    <h2>OpenSeadragon Image Viewer</h2>
    <p><strong>Press 'E'</strong> to draw a point at the current mouse position | <strong>Click</strong> to see pixel coordinates in console</p>
</div>

<div id="viewer"
     data-image-url="{% static 'img/calibrator2.jpg' %}">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/image_editor.js' %}"></script>




</body>
</html>
