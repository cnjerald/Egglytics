{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Model Evaluation</title>
    <link rel="stylesheet" href="{% static 'css/metric.css' %}">
</head>
<body>
    <div class="container">
        <h2>Model Evaluation Summary</h2>
        <form id="model-form">
            <label><strong>Select Model(s):</strong></label>
            <div id="model-checkbox-group" class="model-grid">
                {% for model in models %}
                <label class="model-chip">
                    <input type="checkbox" name="model" value="{{ model }}" class="js-model-checkbox">
                    <span class="chip-label">{{ model }}</span>
                </label>
                {% endfor %}
            </div>
        </form>

        <hr>

        <div id="metrics-container" class="dashboard-grid" data-url="{% url 'metric_ajax' %}">
            <p class="placeholder">Select a model to begin.</p>
        </div>
    </div>

    <script src="{% static 'js/metrics_handler.js' %}"></script>
</body>
</html>
