{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/metric.css' %}">
<div class="container">
    <h2>Model Evaluation Summary</h2>

    <form id="model-form">
        <label for="model-select"><strong>Select Model(s):</strong></label>
        <select id="model-select" name="model" multiple class="custom-select">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
    </form>

    <hr>

    <div id="metrics-container" class="dashboard-grid">
        <p class="placeholder-text">Select one or more models to view metrics.</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/metrics_handler.js' %}"></script>
{% endblock %}
